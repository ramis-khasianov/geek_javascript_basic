    <script>

        // Задание 4.
        // Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a до 15.
        let switch_monster = target => {
            if (target < 0 || target > 15) {
                alert("Число вне диапазона от 0 до 15")
            } else {
                switch (target) {
                    case 0:
                        console.log(0)
                    case 1:
                        console.log(1)
                    case 2:
                        console.log(2)
                    case 3:
                        console.log(3)
                    case 4:
                        console.log(4)
                    case 5:
                        console.log(5)
                    case 6:
                        console.log(6)
                    case 7:
                        console.log(7)
                    case 8:
                        console.log(8)
                    case 9:
                        console.log(9)
                    case 10:
                        console.log(10)
                    case 11:
                        console.log(11)
                    case 12:
                        console.log(12)
                    case 13:
                        console.log(13)
                    case 14:
                        console.log(14)
                    case 15:
                        console.log(15)
                }
            }
        }

        switch_monster(5)

        // Через рекурсию конечно проще)
        let recursive_option = target => {
            if (target > 15) {
                return;
            }
            console.log(target)
            recursive_option(target + 1)
        }

        recursive_option(3)


    </script>
