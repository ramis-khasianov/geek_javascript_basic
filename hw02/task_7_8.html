        let a = null;
        let b = 0

        alert(a == b) // false
        alert(a != b) // true
        alert(a > b) // false
        alert(a < b) // false
        alert(a >= b) // true это просто костыль D:
        alert(a <= b) // true

        // null это объект

        // Задание 8
        // *С помощью рекурсии организовать функцию возведения числа в степень.
        // Формат: function power(val, pow), где val – заданное число, pow – степень.
        let power = (val, pow) => {
            if (pow !== 1) {
                return val * power(val, pow - 1);
            }
            return val
        }

        alert(power(2, 4))
