<script>

    // Задание 1. Написать функцию, преобразующую число в объект.
    // Передавая на вход число от 0 до 999, мы должны получить на выходе объект,
    // в котором в соответствующих свойствах описаны единицы, десятки и сотни.
    // Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
    // Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log
    // и вернуть пустой объект.

    let intToObject = n => {
        if(n > 999){
            console.log("Число больше 999. Введите число число в диапазоне 1-999")
            return {}
        } else {
            return {
                hundreds: Math.floor(n / 100) % 100,
                tens: Math.floor(n / 10) % 10,
                ones: n % 10
            }
        }

    }

    console.log(intToObject(867))

</script>
</body>
