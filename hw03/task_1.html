    <script>
        // Задание 1
        // С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
        let x = 2;

        let checkPrime = num => {
            let i = 2;
            while(i < num){
                if(num % i === 0){
                    return false
                }
            i += 1
            }
            return true
        }

        while(x <= 100){
            if(checkPrime(x)){
                console.log(x)
            }
            x++;
        }



    </script>
