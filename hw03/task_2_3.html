<body>
    <script>

        // Задание 2. С этого урока начинаем работать с функционалом интернет-магазина.
        // Предположим, есть сущность корзины.
        // Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.

        // Задание 3. Товары в корзине хранятся в массиве. Задачи:
        // a) Организовать такой массив для хранения товаров в корзине;
        // b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.

        let basket = [
            {
                title: "Экзистенциальная психотерапия",
                author: "Ирвин Ялом",
                price: 800,
                count: 2
            },
            {
                title: "Психоаналитическая диагностика",
                author: "Нэнси Мак-Вильямс",
                price: 900,
                count: 1
            },
            {
                title: "Искусство психотерапевта",
                author: "Джеймс Бьюдженталь",
                price: 950,
                count: 3
            }
        ]


        let countBasketPrice = mas => {
            let sumBasket = 0;
            for(let item of mas){
                sumBasket += (item.price * item.count)
            }
            return sumBasket
        }

        console.log(countBasketPrice(basket))


    </script>
